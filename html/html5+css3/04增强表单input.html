<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 颜色选择 -->
    <form action="">
        <div>
            颜色选择:<input type="color" name="color" id="">

        </div>
        <div>
            邮箱:<input type="email" name="myemail">
        </div>
        <div>
            url地址(完整地址):<input type="url" name="url">
        </div>
        <div>
            电话号码:<input type="tel" name="" id=""> 
        </div>
        <div>
            滑块效果:<input type="range" name="range" min="100" max="200" value="100" step="10">
            <!-- step 步长  -->
        </div>
        <div>
           数字类型:<input type="number" min="10" max="50" step="5" value="4" name="age">
        </div>
        <div>
            搜索:<input type="search">
        </div>
        <div>
            日期选择:<input type="date" >
            月份选择:<input type="month" >
            周数选择:<input type="week" >
            本地时间:<input type="datetime-local" >
            
        </div>
        <input type="submit">
    </form>
</body>

</html>

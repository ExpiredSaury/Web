<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            height: 100px;
            width: 100px;
            background-color: red;
            left: 50px; /*距离左边50px*/
            top: 50px; /* 距离上面50px*/
            /*position: static;!*默认是static，无法修改位置*!*/
            /*position: relative;*/
            /* 相对定位：
                    标签由static变为relative 它的性质就从原来没有定位的标签变成了已经定位过的标签
                     虽然位置没有动，但是性质已经发生了改变*/
        }

        #d2 {
            height: 100px;
            width: 200px;
            background-color: yellowgreen;
            position: relative;

        }

        #d3 {
            height: 200px;
            width: 400px;
            background-color: rosybrown;
            position: absolute;
            left: 200px;
            top: 100px;
        }
    </style>
</head>

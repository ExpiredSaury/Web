<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select  name="" id="d1">
        <option value="" selected disabled>--请选择--</option>
    </select>
    <select  name="" id="d2"></select>

    <script>
        let proEle=document.getElementById('d1')
        let cityEle=document.getElementById('d2')
        //模拟省市数据
        data={'河北省':['衡水','邯郸','唐山'],
        '北京':['东城区','朝阳区'],
        '山东':['青岛市','潍坊市'],
        '上海':['浦东新区','黄浦区'],
        '深圳':['南山区','宝安区','福田区']
    };
    //for循环获取省
    for (let key in data){
        //将省信息做成一个option标签，添加到select框中
        //1.创建option标签
        let opEle=document.createElement('option')
        //2.设置文本
        opEle.innerText=key
        //设置value值
        opEle.value=key
        //将创建好的option添加到slect中
        proEle.appendChild(opEle)
    }
    //文本域变化事件 (change事件）
    proEle.onchange=function(){
        //获取到用户选择的省
        let currentPro=proEle.value
        //获取对应的市信息
        let currentCityList=data[currentPro]
        //清空市select中所有的option
        let ss='<option disabled selected>请选择</option>'
        cityEle.innerHTML=ss
        //for循环所有的市渲染到第二个select中
        for (let i=0; i<currentCityList.length;i++){
            let currentCity=currentCityList[i]
            //1.创建option标签
            let opEle=document.createElement('option')
            //2.设置文本
            opEle.innerText=currentCity
            //设置value值
            opEle.value=currentCity
            //将创建好的option添加到slect中
            cityEle.appendChild(opEle)
    }

    }
    </script>
</body>
</html>

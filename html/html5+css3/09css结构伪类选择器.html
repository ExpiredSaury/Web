<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 940px;
            height: 100px;
            margin:0 auto;
            background: yellow;
        }
        .box div{
            float: left;
            width: 300px;
            height: 100px;
            background-color: red;
            margin-right: 20px;
        }

        .box div:last-child{
            margin-right: 0;
        }
        /* li:first-child{
            background-color: yellow;
        }
        li:last-child{
            background-color: brown;
        }
        /*第几个*/
        /* li:nth-child(2){
            background-color: blueviolet;
        } */ 
        /*偶数 nth-child(2n),nth-child(even)*/
        li:nth-child(2n){
            background-color: red;
        }
        /*奇数 nth-child(2n-1),nth-child(odd)*/
        li:nth-child(odd){
            background-color: burlywood;
        }
        .icon1{
            border: 1px solid black;
        }
        .icon1 p{
            background-color: antiquewhite;
        }
        /*独生子女*/
        .icon1 p:only-child{
            color: blueviolet;
        }
        /*没有孩子的，*/
        .empty1:empty{
            width: 200px;
            height: 200px;
            background-color: black;
        }
        /*根*/
        :root,body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div class="last"></div>
    </div>

     <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
        <li>5555</li>
     </ul>

     <div class="icon1">
        <p>1111</p>
        <p>2222</p>
     </div>
     <div class="icon1">
        <p>1111</p>   
     </div>
     <div class="empty1"></div>
     <div class="root1"></div>
</body>
</html>

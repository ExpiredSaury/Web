<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .left {
            float: left;
            background-color: darkgray;
            width: 20%;
            height: 100%;
            position: fixed;
        }

        .title {
            font-size: 20px;
            color: white;
            text-align: center;

        }

        .items {
            border: 1px solid black;
        }

        .hide {
            display: none;

        }
    </style>
</head>

<body>
    <div class="left">
        <div class="menu">
            <div class="title">菜单一
                <div class="items">111</div>
                <div class="items">222</div>
                <div class="items">333</div>
            </div>
            <div class="title">菜单二
                <div class="items">111</div>
                <div class="items">222</div>
                <div class="items">333</div>
            </div>
            <div class="title">菜单三
                <div class="items">111</div>
                <div class="items">222</div>
                <div class="items">333</div>
            </div>
        </div>
    </div>
    <script src="../../jQuery-3.6.0-min.js"></script>
    <script>
        $('.title').click(function () {
            // 先给所有items加hide,
            $('.items').addClass('hide')
            //然后将被点击的标签内部的hide值移除
            //this指代的是当前被操作的标签对象
            $(this).children().removeClass('hide')
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box>li{
            border: 1px solid  red;
        }
        /*当前元素后边的第一个兄弟*/
        /* .child+li{
            background-color: yellow;
        } 
        */
        /*当前元素后面所有的亲兄弟*/
        .child~li{
            background-color: yellow;
        } 
       .containner+p{
        background-color: blue;
       }
        
 
    </style>
</head>
<body>
    <ul class="box">
        <li>111
            <ul>
                <li>1111-111</li>
                <li>22222-222222</li>
                <li>333-3333</li>
            </ul>
        </li>
        <li class="child">222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <div class="containner">1111</div>
    <p>p-11111111</p>
    <p>p-22222222</p>
   <div> 
    <p>div-33333</p>
</div>
</body>
</html>

<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
      <style>
       
        .box1,.box2{
          width: 300px;
          height: 300px;
          float: left;
        }
        .box1{

          background:yellow;
        
        }
         .box2{
          background:green;
        }
        .box3{
          width:400px;
          height:400px;
          background:blue;
          clear:left;/*清浮动*/
        }
      </style>
  </head>
  <body>
      <div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div style="clear:left;"></div>
      </div>
      <div class="box3"></div>
  </body>
</html>

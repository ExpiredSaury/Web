<head>

    body{

    .cover{
      position: fixed;
      left: 0;
      top:0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 99;
    }
    .modal{
      background-color: white;
      width: 400px;
      height: 200px;
      position: fixed;
      left: 50%;
      top: 50%;
      z-index: 100;
      margin-left:-200px ;
      margin-top: -100px;

    }
    
  </style>
</head>
<body>

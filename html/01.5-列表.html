<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
  </head>
  <body>
      <!-----ol 里边只能嵌套li标签 
             li里面可以随意嵌套标签
             type="a/1/i/A/I"  start="3" start取值只能是数字-->
      <ol type="a" start="2">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
      </ol>
      <hr noshade>
      <!--1.ul里面只能放li 
        2.默认是黑色实心圆
        3.type: disc sircle square none (none用的多)  
        -->
      <ul type='none'>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
      </ul>
      <hr noshade="noshade">
      <dl>
         <!--1. 
        -->
        <dt>我是图片</dt>
        <dd>我是文字</dd>
      </dl>



     
    
  </body>
</html>

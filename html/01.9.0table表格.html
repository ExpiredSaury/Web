<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Lightly-HTML-Project</title>
  </head>
  <body>
    <!-----width: px 百分比（相对于父元素的百分比）
    height:px 百分比（相对于父元素的百分比）
    ------->
  <table border="1" width="30%" height="300px" align="center" bordercolor="red" bgcolor="yellow" cellspacing="0" >
    <tr bgcolor="orange" height="200" align="center" valign="bottom">
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <!-- td:如果一个单元格设置了宽度，会影响 整列的宽度
          td:如果一个单元格设置了高度，会影响 整行的高度
      -->
      <td width="100" bgcolor="red">3</td>
      <td align="right" valign="top">4</td>
      </tr>
  </table>
   <hr>

  
 

  </body>
</html>
